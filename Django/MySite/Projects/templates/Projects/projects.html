{% extends 'main.html' %}

{% block content %}
<h1>Projects</h1>
<hr>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td><a link href="{% url 'singleProject' project.id %}">{{project.title}}</a></td>
            <td>{{project.description}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
